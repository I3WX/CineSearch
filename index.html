<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChiSearch</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>ChiSearch</h1>
    </div>
    <div class="search-bar">
        <input id="SearchBar" class="SearchBar" type="text" placeholder="Search for movies...">
        <button id="SearchBtn" class="SearchBtn">Search</button>
    </div>
    <div class="genres">
        <div class="genre">Action</div>
        <div class="genre">Comedy</div>
        <div class="genre">Drama</div>
        <div class="genre">Horror</div>
        <div class="genre">Romance</div>
    </div>
    <div id="movie-grid" class="movie-grid">
    </div>
    <script src="script.js"></script>
</body>
</html>
